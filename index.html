<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
    <title>PokeDex - Pokemon</title>
</head>
<body>
    <div id="pokedex">
        <div id="top">
            <div id="quarter-circle-top">
                <div id="quarter-circle-left-1">
                    <div id="quarter-circle-left-2"></div>
                </div> 
                <div id="quarter-circle-right-1">
                    <div id="quarter-circle-right-2"></div>
                </div>     
            </div>
        </div>
        <div id="line-up"></div>
        <div id="line-top"></div>
        <div id="center-circle-top">
                <div id="quarter-circle-right-4" class="circ-right circ-top-right">
                    <div id="quarter-circle-right-3" class="border-left-top">
                        
                    </div> 
                </div>
                <div id="quarter-circle-left-4" class="circ-left circ-top-left">
                    <div id="quarter-circle-left-3" class="border-right-top">
                        
                    </div>
                </div>
                <div id="circle-top"></div>
        </div>     
        <div id="middle">
            <div id="content">
                <h2 id="pokemon">Pikachu</h2>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" id="foto-pokemon">
                <h3 id="id">25</h3>
                <div id="tipos">
                    <ul id="tipo">
                        <li>eletric</li>
                        <li>normal</li>
                    </ul>
                </div>
                <div id="search">
                    <input type="text" id="input" placeholder="Pokemon">
                    <input type="button" id="pokebola">
                </div>
            </div>
        </div>
        <div id="line-bottom"></div>
        <div id="line-down"></div>
        <div id="bottom">
            <div id="center-circle-bottom">
                    <div id="quarter-circle-right-2" class="circ-right"><div id="quarter-circle-right-1" class="border-left"></div></div>
                    <div id="quarter-circle-left-2" class="circ-left"><div id="quarter-circle-left-1" class="border-right"></div></div>
            </div>
            <div id="quarter-circle-bottom">
                
                <div id="quarter-circle-left-3">
                    <div id="quarter-circle-left-4"></div>
                </div> 
                <div id="quarter-circle-right-3">
                    <div id="quarter-circle-right-4"></div>
                </div>     
            </div>
            <div id="circle-bottom"></div>        
        </div> 
    </div>
</body>
</html>
